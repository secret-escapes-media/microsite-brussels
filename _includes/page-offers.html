<section class="page__offers row--padding">
  <div class="row">
    <h2 class="row page__offers-title"><span>Offers</span></h2>
    <div class="row row--columns-4-4-4-gutters">
      {% assign offers = site.data.offers | sort: 'price' %}
      {% for offer in offers limit: 3 %}
        {% include offer-block-small.html %}
      {% endfor %}
    </div>
    <div class="row align-center">
      <a href="{{site.baseurl}}/offers" class="btn btn--large btn--extra-spacing">See All Offers</a>
    </div>
  </div>
</section>
