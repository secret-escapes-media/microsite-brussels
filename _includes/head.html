<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title}}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 155 }}{% else %}{{ site.description | truncate: 155 }}{% endif %}">

  <!-- START Social Data -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title}}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | truncate: 155 }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/social/overview.jpg">
  <meta name="twitter:card" value="summary_large_image">
  <meta name="twitter:site" content="@secret_escapes">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title}}">
  <meta name="twitter:description" content="{{ site.description | truncate: 155 }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/img/social/overview.jpg">
  <!-- END Social Data -->

  <link href="https://fonts.googleapis.com/css?family=Neuton:300|Open+Sans:400,700|Playfair+Display:900i|Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <script src="{{ site.baseurl }}/js/scripts.min.js"></script>

</head>
